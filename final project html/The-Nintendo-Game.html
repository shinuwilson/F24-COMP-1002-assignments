<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .video-container {
            text-align: center;
            background-color: #000;
            border-radius: 10px;
            padding: 20px;
        }

        video {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

    </style>
</head>
<body>
    <div class="video-container">
        <video controls>
            <source src="The Smurfs – Dreams – Demo Trailer – Nintendo Switch.mp4" type="video/mp4">
        </video>
    </div>
</body>
</html>
